<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>IT-PI By Team DAFFODIL</title>
    <style>
        body {
            background:#384250;
        }
        canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            background: transparent;
        }
        #container {
            margin: 0 auto;
            width: 800px;
            height: 600px;
        }
        #background {
            z-index: -2;
        }
        #main {
            z-index: -1;
        }
        #ship {
            z-index: 0;
        }
        .score {
            position: absolute;
            top: 5px;
            left: 680px;
            color: #FF7F00;
            font-family: Helvetica, sans-serif;
            cursor: default;
        }
        .game-over {
            position: absolute;
            top: 250px;
            left: 300px;
            color: #FF7F00;
            font-family: Helvetica, sans-serif;
            font-size: 30px;
            cursor: default;
            display: none;
        }
        .game-over span {
            font-size: 20px;
            cursor: pointer;
            position: relative;
            left: 50px;
        }
        .game-over span:hover {
            color: #FFD700;
        }
    </style>

</head>
<body>
<div id="container">
    <!-- The canvas for the panning background -->
    <canvas id="background" width="800" height="600">
        Your browser does not support canvas. Please try again with a different browser.
    </canvas>
    <!-- The canvas for all enemy ships and bullets -->
    <canvas id="main" width="800" height="600">
    </canvas>
    <!-- The canvas the ship uses (can only move up
     one forth the screen.) -->
    <canvas id="ship" width="800" height="600">
    </canvas>
    <div class="score">SCORE: <span id="score"></span></div>
    <div class="game-over" id="game-over">GAME OVER<p><span onclick="game.restart()">Restart</span></p></div>
    <script src="gamescriptOOP.js"></script>
</div>
</body>
</html>
